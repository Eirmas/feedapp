name: Release

on:
  push:
    branches:
      - main

env:
  app-project: feedapp
  rest-project: feedapp-api
  account-id: 53b218bcbcf8884b7fb40d27ee50ac09

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4
      - run: npx nx affected -t lint --parallel=3

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: npx nx format:check --all

  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4
      - run: npx nx affected -t stylelint --parallel=3

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - uses: nrwl/nx-set-shas@v4
      - name: Test
        run: npx nx affected -t test --parallel=3 --configuration=ci
        env:
          VITE_REST_API_URL: ${{ secrets.VITE_REST_API_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile

      - name: Build
        run: npx nx run-many -t build --parallel=3 --configuration=production
        env:
          VITE_REST_API_URL: ${{ secrets.VITE_REST_API_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}
          NX_POSTGRES_HOST: ${{ secrets.NX_POSTGRES_HOST }}
          NX_POSTGRES_USER: ${{ secrets.NX_POSTGRES_USER }}
          NX_POSTGRES_PASSWORD: ${{ secrets.NX_POSTGRES_PASSWORD }}
          NX_POSTGRES_PORT: ${{ secrets.NX_POSTGRES_PORT }}
          NX_POSTGRES_DATABASE: ${{ secrets.NX_POSTGRES_DATABASE }}
          NX_MONGODB_USERNAME: ${{ secrets.NX_MONGODB_USERNAME }}
          NX_MONGODB_PASSWORD: ${{ secrets.NX_MONGODB_PASSWORD }}
          NX_MONGODB_CLUSTER: ${{ secrets.NX_MONGODB_CLUSTER }}
          NX_MONGODB_DATABASE: ${{ secrets.NX_MONGODB_DATABASE }}
          NX_SUPABASE_URL: ${{ secrets.NX_SUPABASE_URL }}
          NX_SUPABASE_KEY: ${{ secrets.NX_SUPABASE_KEY }}
          NX_JWT_SECRET: ${{ secrets.NX_JWT_SECRET }}

      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist

  publish-app:
    name: Publish app to Cloudflare Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - name: Publish App to Cloudflare Pages
        id: publish
        uses: cloudflare/pages-action@v1.5.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.account-id }}
          projectName: ${{ env.app-project }}
          directory: dist/app
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

  publish-rest:
    name: Publish REST API to Cloudflare Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - name: Publish REST API to Cloudflare Pages
        id: publish
        uses: cloudflare/pages-action@v1.5.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ env.account-id }}
          projectName: ${{ env.rest-project }}
          directory: dist/backend
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

  publish-storybook:
    name: Publish Storybook to GitHub Pages
    runs-on: ubuntu-latest
    concurrency:
      group: storybook
      cancel-in-progress: true
    permissions:
      contents: write
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile

      - name: Build
        run: npx nx run-many -t build-storybook --parallel=3 --configuration=production && touch ./dist/storybook/app/.nojekyll
        env:
          VITE_REST_API_URL: ${{ secrets.VITE_REST_API_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}

      - name: Publish Storybook to Github Pages
        id: storybook
        uses: crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: dist/storybook/app
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
